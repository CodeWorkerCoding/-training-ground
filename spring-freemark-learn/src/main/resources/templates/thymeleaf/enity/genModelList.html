<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>生产代码模型列表</title>
    <div th:include="common/include::include"/>

    <!--&lt;!&ndash;dev&ndash;&gt;
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/bootstrap/css/bootstrap-table.min.css" rel="stylesheet"/>-->
</head>
<body>

<div class="container-fluid">
    <form id="searchForm" name="searchForm" method="post" role="form" class="form-inline">
        <h1 class="page-header">模板列表</h1>
        <div class="row">
            <span>帅选条件</span>
        </div>
        <h2></h2>
        <table id="genCodeModelTable"
               data-toggle="table" class="table table-hover" data-show-colums="true" data-search="true"
               data-show-refresh="true" data-show-toggle="true" data-query-param="makeparmter"
               data-sort-name="age" data-sort-order="desc" data-detail-view="true" data-url="/enity/list/data"
               data-side-pagination="server" data-pagination="true" data-page-list="[10,20,50,100]">
            <thead>
                <tr>
                    <th data-field="id" data-formatter="hideIdFormatter" class="hide"></th>
                    <th data-field="name" data-align="left" data-sortable="true">姓名</th>
                    <th data-field="sex" data-align="center" data-sortable="true">性别</th>
                    <th data-field="age" data-sortable="true">年龄</th>
                    <th data-field="phone" data-sortable="true">手机号</th>
                    <th data-field="deliveryaddress" data-sortable="true">收货地址</th>
                    <th data-field="adddate" data-sortable="true">添加时间</th>
                    <th data-field="operate" data-formatter="operateFormatter"
                        data-events="operateEvents">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                </tr>
            </tbody>
        </table>

    </form>
</div>

<script th:inline="javascript">
    function operateFormatter(value, row, index) {
        return [
            '<a class="edit ml10" style="color:black;" href="javascript:void(0)" title="编辑">',
            '<span class="glyphicon glyphicon-edit"></span>',
            '</a>&emsp;',
            '<a class="remove ml10" style="color:black;" href="javascript:void(0)" title="删除">',
            '<i class="glyphicon glyphicon-remove"></i>',
            '</a>'
        ].join('');
    }

    function hideIdFormatter(value, row, index) {
        return "<input type='hidden' value="+value+" name='id' />";
    }

</script>
</body>
</html>
