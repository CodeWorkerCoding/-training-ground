<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>新建实体类属性</title>
    <div th:include="common/include::include"/>
    <!--dev-->
    <!--<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/bootstrap/css/bootstrap-table.min.css" rel="stylesheet"/>

    <script src="/static/jquery/jquery-3.2.1.min.js" type="text/javascript"/>-->
</head>
<body>
<div class="container-fluid">
    <h1 class="page-header">新增实体模型</h1>
    <form class="form-horizontal" name="genCodeForm" action="" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="packageName">包名</label>
            <div class="col-sm-4">
                <input type="text" id="packageName" name="packageName" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="className">类名</label>
            <div class="col-sm-4">
                <input type="text" id="className" name="className" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="classDesc">描述</label>
            <div class="col-sm-4">
                <input type="text" id="classDesc" name="classDesc" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="fieldList">字段</label>
            <div class="col-sm-10" id="fieldList">
                <div class="form-group">
                    <div class="col-sm-3">
                        <input type="text" name="commonField[0].fieldName" placeholder="字段名" class="form-control"/>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" name="commonField[0].fieldDesc" placeholder="字段名" class="form-control"/>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" name="commonField[0].fieldType" placeholder="字段名" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3">
                        <input type="text" name="commonField[1].fieldName" placeholder="字段名" class="form-control"/>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" name="commonField[1].fieldDesc" placeholder="字段名" class="form-control"/>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" name="commonField[1].fieldType" placeholder="字段名" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3">
                        <input type="text" name="commonField[2].fieldName" placeholder="字段名" class="form-control"/>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" name="commonField[2].fieldDesc" placeholder="字段名" class="form-control"/>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" name="commonField[2].fieldType" placeholder="字段名" class="form-control"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">提交</button>
                <button type="button" class="btn btn-primary" onclick="javascipt:addField();" name="addField" id="addField">加字段</button>
            </div>
        </div>
    </form>
</div>
</body>
<script type="text/javascript">
    <![CDATA[
    var fieldCount = 0;
    function addField() {
        console.log(fieldCount);
        fieldCount++;
        $("#fieldList").append("<div class=\"form-group\">" +
            "<div class=\"col-sm-3\">" +
            "<input type=\"text\" name=\"commonField[2].fieldName\" placeholder=\"字段名\" class=\"form-control\"/>" +
            "</div>" +
            "<div class=\"col-sm-3\">" +
            "<input type=\"text\" name=\"commonField[2].fieldDesc\" placeholder=\"字段名\" class=\"form-control\"/>" +
            "</div>" +
            "<div class=\"col-sm-3\">" +
            "<input type=\"text\" name=\"commonField[2].fieldType\" placeholder=\"字段名\" class=\"form-control\"/>" +
            "</div>" +
            "</div>");
    }
    ]]>
</script>
</html>
